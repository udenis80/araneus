{% extends 'base.html' %}
{% block content %}
    <section id="container">
        <div class="wrap-container">
            <div id="main-content">
                <div class="wrap-content">
                    <div class="zerogrid">
                        <div class="row">
                            <div class="col-1-3">
                                <div class="wrap-col">
                                    <ul>
                                        {% for p in posts %}
                                            <li>
                                                <a class="portfolio-box zoom-effect"
                                                   href="{{ url_for('showPost', alias=p.url) }}">
                                                    <img src="{{ url_for('static', filename='images/ufa.jpg') }}"
                                                         class="img-responsive" alt="">
                                                    <div class="portfolio-box-caption">
                                                        <div class="portfolio-box-caption-content">
                                                            <div class="project-name">
                                                                <span>{{ p.title|truncate(30, True) }}</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </a>
                                            </li>
                                        {% endfor %}
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
