{% extends 'base.html' %}
{% block content %}
    {{ super() }}
    <hr>
    <h3>Список статей</h3>
    <ul>
        {% for p in posts %}
            <li>
                <p><a class="portfolio-box zoom-effect" href="{{ url_for('showPost', alias=p.url) }}">{{ p.title }}</a></p>
                <p><span>{{ p.text[:50] | striptags }}</span></p>
            </li>
        {% endfor %}
    </ul>
    <p><a href="add_post">Добавить статью</a> </p>
{% endblock %}
