{% extends 'base.html' %}
{% block content %}
    {{ super() }}
    <hr>
    <p align="center" ><a href="add_post">Добавить статью</a></p>

    <h3>Список статей</h3>
     <ul class="list-posts">
        {% for p in posts %}
            <li>
                <p class="title"><a  href="{{ url_for('showPost', id_post=p.id) }}">{{ p.title }}</a></p>

                <p class="annonce"><span>{{ p.text[:50] | striptags }}</span></p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
