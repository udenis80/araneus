                    <div class="contact-form">
                        <h3 class="t-center">Обратная связь</h3>
                        <div id="contact_form">
                            {% for msg in get_flashed_messages() %}
                                <div class="flash">{{ msg }}</div>
                            {% endfor %}
                            <form name="form1" id="ff" method="post" action="/contact">
                                <label class="row">
                                    <div class="col-1-3">
                                        <div class="wrap-col">
                                            <input type="text" name="name" id="name" placeholder="Введите имя"
                                                   required="required"/>
                                        </div>
                                    </div>
                                    <div class="col-1-3">
                                        <div class="wrap-col">
                                            <input type="email" name="email" id="email" placeholder="Введите email"
                                                   required="required"/>
                                        </div>
                                    </div>

                                </label>
                                <label class="row">
                                    <div class="wrap-col">
											<textarea name="message" id="message" class="form-control" rows="4"
                                                      cols="25" required="required"
                                                      placeholder="Сообщение"></textarea>
                                    </div>
                                </label>
                                <center><input class="sendButton" type="submit" name="Submit" value="Отправить"></center>
                            </form>
                        </div>
                    </div>

                </div>
            </section>
